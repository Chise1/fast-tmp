{% extends 'base.html' %}
{% block title %}
    ChangeLog
{% endblock %}
{% block body %}
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.getElementById('content').innerHTML =
            marked("{{ changelog_content|replace('\n','\\n') }}");
    </script>
{% endblock %}
