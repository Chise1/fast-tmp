{% extends 'base.html' %}
{% block title %}
    AES解密与签名示例代码
{% endblock %}
{% block body %}
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let content = '{{ sign_content|replace('\n','\\n')|safe }}';
        document.getElementById('content').innerHTML =
            marked(content);
    </script>
{% endblock %}
