[tool.poetry]
name = "fast-tmp"
version = "0.9.1"
description = ""
authors = ["Chise1 <chise123@live.com>"]
include = ["LICENSE", "README.md"]
license = "Apache-2.0"
packages = [
    { include = "fastapi_cli" },
    { include = "fast_tmp" }
]
repository = "https://github.com/Chise1/fast-tmp"
documentation = "https://fast-tmp.readthedocs.io/"
readme = "README.md"
keywords = ["cli"]

[tool.poetry.dependencies]
python = "^3.7"
typer = "^0.4.0"
cookiecutter = { version = "^1.7.2", optional = true }


[tool.poetry.dev-dependencies]
python-dotenv = "^0.15.0"
fastapi = "^0.73.0"
flake8 = "*"
isort = "*"
black = "^20.8b1"
pytest = "*"
pytest-xdist = "*"
pytest-cov = "*"
mypy = "*"
python-jose = "^3.2.0"
python-cas = "^1.5.0"
sentry-sdk = "^1.0.0"
uvicorn = "^0.17.0"
sqlalchemy = { extras = ["mypy"], version = "^1.4.31" }
sphinx = "^4.4.0"
myst-parser = "^0.16.1"
python-multipart = "^0.0.5"
bandit = "^1.7.1"
mkdocs = "^1.2.3"

[tool.poetry.extras]
cli = ["cookiecutter"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[[tool.poetry.source]]
url = "https://mirrors.aliyun.com/pypi/simple/"
name = "aliyun"
default = true

[tool.bandit]
skips = ["B110", ]

[tool.poetry.scripts]
fast-tmp = "fastapi_cli:main"

