<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <link rel="stylesheet" href="{{ static(path='css/tabler.min.css') }}">
    <link rel="stylesheet" href="{{ static(path='css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ static(path='css/main.css') }}">
    {% block head %}
    {% endblock %}
    <title>{{ title }}</title>
  </head>
  <body>
    {% block body %}
    <main>

      {% endblock %}
    </main>
    {% endblock %}
    <script type="text/javascript" src="{{ static(path='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ static(path='js/fontawesome.min.js') }}"></script>
    <script type="text/javascript" src="{{ static(path='js/tabler.min.js') }}"></script>
    <script type="text/javascript" src="{{ static(path='js/moment.min.js') }}"></script>
    <script type="text/javascript" src="{{ static(path='js/main.js') }}"></script>
    {% block tail %}
    {% endblock %}
  </body>
</html>
