<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>amis admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" title="default" href="/static/public/amis/sdk/sdk.css" />
    <link rel="stylesheet" href="/static/public/amis/sdk/helper.css" />
    <script src="/static/public/amis/sdk/sdk.js"></script>
    <script src="/static/public/vue2.js"></script>
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script>
      (function () {
        let amis = amisRequire("amis/embed");

        const app = {
          type: "app",
          brandName: "Admin",
          logo: "/static/public/logo.png",
          header: {
            type: "tpl",
            inline: false,
            className: "w-full",
            tpl:
              '<div class="flex justify-between"><div>顶部区域左侧</div><div>顶部区域右侧</div></div>',
          },
          // footer: '<div class="p-2 text-center bg-light">底部区域</div>',
          // asideBefore: '<div class="p-2 text-center">菜单前面区域</div>',
          // asideAfter: '<div class="p-2 text-center">菜单后面区域</div>',
          api: "/admin/site",
        };

        function normalizeLink(to, location = window.location) {
          to = to || "";

          if (to && to[0] === "#") {
            to = location.pathname + location.search + to;
          } else if (to && to[0] === "?") {
            to = location.pathname + to;
          }

          const idx = to.indexOf("?");
          const idx2 = to.indexOf("#");
          let pathname = ~idx
            ? to.substring(0, idx)
            : ~idx2
            ? to.substring(0, idx2)
            : to;
          let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : "";
          let hash = ~idx2 ? to.substring(idx2) : location.hash;

          if (!pathname) {
            pathname = location.pathname;
          } else if (pathname[0] != "/" && !/^https?\:\/\//.test(pathname)) {
            let relativeBase = location.pathname;
            const paths = relativeBase.split("/");
            paths.pop();
            let m;
            while ((m = /^\.\.?\//.exec(pathname))) {
              if (m[0] === "../") {
                paths.pop();
              }
              pathname = pathname.substring(m[0].length);
            }
            pathname = paths.concat(pathname).join("/");
          }

          return pathname + search + hash;
        }
        const match = amisRequire("path-to-regexp").match;

        let amisScoped = amis.embed(
          "#root",
          app,
          {},
          {
            watchRouteChange: (fn) => {
              window.addEventListener("hashchange", fn);
              return () => {
                window.removeEventListener("hashchange", fn);
              };
            },
            jumpTo: (to) => {
              location.hash = to;
            },
            isCurrentUrl: (to, ctx) => {
              if (!to) {
                return false;
              }
              const pathname = location.hash ? location.hash.substring(1) : "/";
              const link = normalizeLink(to, {
                ...location,
                pathname,
                hash: "",
              });

              if (!~link.indexOf("http") && ~link.indexOf(":")) {
                return match(link, {
                  decode: decodeURIComponent,
                  strict: ctx?.strict ?? true,
                })(pathname);
              }

              return pathname === link;
            },
          }
        );
      })();
    </script>
  </body>
</html>
